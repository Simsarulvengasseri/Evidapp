<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>API Response Checker</title>
</head>
<body>

<h1 id="apiResponse">API Response</h1>

<script>
    fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => {
            if (!response.ok) {
                throw new Error(`Request failed with status: ${response.status}`);
            }
            document.getElementById('apiResponse').textContent = 'true';
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            document.getElementById('apiResponse').textContent = `false - ${error.message}`;
        });
</script>

</body>
</html>
