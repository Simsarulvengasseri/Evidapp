<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fetch Posts by User ID</title>
</head>
<body>

<h1>Fetch Posts by User ID</h1>

<label for="userIdInput">Enter User ID: </label>
<input type="number" id="userIdInput" placeholder="User ID">
<button onclick="fetchPosts()">Fetch Posts</button>

<ul id="postsList"></ul>

<script>
    function fetchPosts() {
        const userId = document.getElementById('userIdInput').value;

        if (!userId) {
            alert('Please enter a User ID');
            return;
        }

        const url = `https://jsonplaceholder.typicode.com/posts?userId=${userId}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Request failed with status: ${response.status}`);
                }
                return response.json();
            })
            .then(posts => {
                const postsList = document.getElementById('postsList');
                postsList.innerHTML = ''; // Clear previous list

                if (posts.length === 0) {
                    const li = document.createElement('li');
                    li.textContent = 'No posts found for this user.';
                    postsList.appendChild(li);
                } else {
                    posts.forEach(post => {
                        const li = document.createElement('li');
                        li.textContent = post.title;
                        postsList.appendChild(li);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching posts:', error);
            });
    }
</script>

</body>
</html>
